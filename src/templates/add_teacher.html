<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p style="color: green;">{{ message }}</p>
        <p>Added: {{ name }} (ID: {{ id }}) - Subject: {{ subject }}</p>
    {% endif %}

     <section>
        <form action="/add-teacher" method="post">
            <h2>Add Teacher</h2>
            <div>
                <label for="teacher-name">Name</label>
                <input id="teacher-name" name="name" type="text" required />
            </div>
            <div>
                <label for="teacher-subject">Subject</label>
                <input id="teacher-subject" name="subject" type="text" required />
            </div>
            <button type="submit">Add Teacher</button>
        </form>
    </section>
</body>
</html>
