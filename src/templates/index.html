<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School DB</title>
</head>
<body>
    <h1>Welcome to the School Database Management System</h1>

    <section>
        <form action="/add-teacher" method="post">
            <h2>Add Teacher</h2>
            <div>
                <label for="teacher-name">Name</label>
                <input id="teacher-name" name="name" type="text" required />
            </div>
            <div>
                <label for="teacher-subject">Subject</label>
                <input id="teacher-subject" name="subject" type="text" required />
            </div>
            <button type="submit">Add Teacher</button>
        </form>
    </section>

    <section>
        <form action="/add-student" method="post">
            <h2>Add Student</h2>
            <div>
                <label for="student-name">Name</label>
                <input id="student-name" name="name" type="text" required />
            </div>
            <div>
                <label for="student-grade">Grade</label>
                <input id="student-grade" name="grade" type="text" required />
            </div>
            <button type="submit">Add Student</button>
        </form>
    </section>

</body>
</html>
